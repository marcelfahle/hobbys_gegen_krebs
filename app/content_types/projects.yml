# Public name of this content type
name: Projekte

# TODO: explain
slug: projects

# Explanation for the backoffice
description: Projekt-Berichte von Usern

# Default field (e.g title)
label_field_name: title

# Order of entries
order_by: created_at # default: manually, also available: created_at or any field slug

# Order direction
# order_direction: asc # default: asc, also available: desc

# Display entries grouped by <field> in the backoffice
# group_by: <your field>

# Activate public 'create' API (e.g for a contact form)
public_submission_enabled: false

# Emails to be notified on new entries using the public API
public_submission_accounts: ['m.fahle@gmail.com', 'marcel.fahle@gmail.com']

# Describe each field. The name shoud always be an underscored string
fields: 
- title: # Name of the field
    label: Title
    type: string
    required: true
    hint: Titel des Projekts
    localized: false

- posted: # Name of the field
    label: Posted
    type: date_time
    required: true
    hint: Datum des Postings
    localized: false

- featured_image: # Name of the field
    label: Featured image
    type: file
    required: false
    hint: Ein Foto des Projekts
    localized: false

- body: # Name of the field
    label: Body
    type: text
    required: true
    hint: Der Projekt-Bericht
    localized: false
    # Enable or not the RTE [html|text]
    # text_formatting: html

- author: # Name of the field
    label: Author
    type: string
    required: true
    hint: Der Name des Autors
    localized: false

- author_email: # Name of the field
    label: Author email
    type: email
    required: true
    hint: Die E-Mail Adresse des Autors
    localized: false

- active: # Name of the field
    label: Active
    type: boolean
    required: false
    hint: Auf der Website anzeigen?
    localized: false
